<div nz-row [nzGutter]="24" class="pt-lg">
    <nz-card [nzBordered]="false">
        <form nz-form (ngSubmit)="getData()" [nzLayout]="'inline'">
            <div nz-row [nzGutter]="24">

                <div nz-col [nzSpan]="8" class="mb-md">
                    <div nz-form-item class="d-flex">
                        <div nz-form-label><label for="name">最后进场</label></div>
                        <div nz-form-control class="flex-1">
                            <nz-select style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="选择最后进场时间" name="time_difference" [(ngModel)]="q.time_difference">
                                <nz-option nzLabel="1天以前" nzValue="0"></nz-option>
                                <nz-option nzLabel="3个月以前" nzValue="90"></nz-option>
                                <nz-option nzLabel="半年以前" nzValue="180"></nz-option>
                                <nz-option nzLabel="一年以前" nzValue="365"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>

                <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
                    <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" >查询</button>
                    <button nz-button type="reset" (click)="getData()" [nzSize]="'large'" class="mx-sm">重置</button>

                </div>
            </div>
        </form>

        <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="total" [nzPageSize]="q.page_size" [nzLoading]="loading" (nzPageIndexChange)="pageChange($event)">
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <span>品牌</span>
                    </th>
                    <th nz-th>
                        <span>车系</span>
                    </th>
                    <th nz-th>
                        <span>车主名称</span>
                    </th>
                    <th nz-th>
                        <span>联系电话</span>
                    </th>
                    
                    <th nz-th>
                        <span>最后进场时间</span>
                    </th>
                    <th nz-th>
                        <span>最新公里数</span>
                    </th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                    <td nz-td>{{i.car_brand}}</td>
                    <td nz-td>{{i.car_series}}</td>
                    <td nz-td>{{i.owner_name}}</td>
                    <td nz-td>{{i.phone_num}}</td>
                    <td nz-td>{{i.last_date}}</td>
                    <td nz-td>{{i.latest_mileage}}</td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
