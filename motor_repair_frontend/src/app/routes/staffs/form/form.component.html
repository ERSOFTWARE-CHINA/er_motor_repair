<div nz-row [nzGutter]="24" class="pt-lg">

    <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="card_title">

            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>员工编号</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="staffno">
                            <nz-input formControlName="staffno" nzPlaceHolder="请输入员工编号" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['staffno'].invalid && (form.controls['staffno'].dirty || form.controls['staffno'].touched) && form.controls['staffno'].errors.required">
                                请输入员工编号
                            </p> 
                            <!-- <ng-container *ngIf="form.controls['staffno'].dirty || form.controls['staffno'].touched">
                                <p nz-form-explain *ngIf="form.controls['staffno'].errors?.required">请输入员工编号</p>
                                <p nz-form-explain *ngIf="form.controls['staffno'].errors?.pattern ||form.controls['staffno'].errors?.minlength ">请输入4个字符以上的字母、数字</p>
                            </ng-container> -->
                        </div>
                    </div>
                </div>
            

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>员工姓名</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name" >
                            <nz-input formControlName="name" nzPlaceHolder="请输入员工姓名" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched) && form.controls['name'].errors.required">
                                请输入员工姓名
                            </p>                           
                        </div>
                    </div>
            </div>
            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label nz-form-item-required>性别</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="sex" >
                            <nz-select formControlName="sex" nzSize="large" [nzPlaceHolder]="'请选择'">
                                <nz-option [nzLabel]="'男'" [nzValue]="true"></nz-option>
                                <nz-option [nzLabel]="'女'" [nzValue]="false"></nz-option>
                            </nz-select>
                            <p nz-form-explain *ngIf="form.controls['sex'].invalid && (form.controls['sex'].dirty || form.controls['sex'].touched) && form.controls['sex'].errors.required">
                                性别
                            </p>                           
                        </div>
                    </div>
            </div>

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>身份证号</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="idnumber" >
                            <nz-input formControlName="idnumber" nzPlaceHolder="请输入身份证号" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['idnumber'].invalid && (form.controls['idnumber'].dirty || form.controls['idnumber'].touched) && form.controls['idnumber'].errors.required">
                                请输入身份证号
                            </p>                           
                        </div>
                    </div>
                </div>

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>手机号</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="mobile" >
                            <nz-input formControlName="mobile" nzPlaceHolder="请输入手机号" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['mobile'].invalid && (form.controls['mobile'].dirty || form.controls['mobile'].touched) && form.controls['mobile'].errors.required">
                                请输入手机号
                            </p>                           
                        </div>
                    </div>
                </div>

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>微信号</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="wechat" >
                            <nz-input formControlName="wechat" nzPlaceHolder="请输入微信号" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['wechat'].invalid && (form.controls['wechat'].dirty || form.controls['wechat'].touched) && form.controls['wechat'].errors.required">
                                请输入微信号
                            </p>                           
                        </div>
                    </div>
                </div>

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>qq号码</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="qqnum" >
                            <nz-input formControlName="qqnum" nzPlaceHolder="请输入qq号码" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="form.controls['qqnum'].invalid && (form.controls['qqnum'].dirty || form.controls['qqnum'].touched) && form.controls['qqnum'].errors.required">
                                请输入qq号码
                            </p>                           
                        </div>
                    </div>
                </div>

            <div nz-col nzMd="8" nzSm="12" nzXs="24">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col><label nz-form-item-required>状态</label></div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="actived" >
                            <nz-select formControlName="actived" nzSize="large" [nzPlaceHolder]="'请选择'">
                                <nz-option [nzLabel]="'激活'" [nzValue]="true"></nz-option>
                                <nz-option [nzLabel]="'禁用'" [nzValue]="false"></nz-option>
                            </nz-select>
                        <p nz-form-explain *ngIf="form.controls['actived'].invalid && (form.controls['actived'].dirty || form.controls['actived'].touched) && form.controls['actived'].errors.required">
                            修改状态
                        </p>                           
                    </div>
                </div>
            </div>
        </div>
        </nz-card>             

        <div>
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
            <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>

</div>
