<div nz-row [nzGutter]="24" class="pt-lg">
    <nz-card [nzBordered]="false">
        <form nz-form (ngSubmit)="getData()" [nzLayout]="'inline'">
            <div nz-row [nzGutter]="24">

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="staffno">员工编号</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.staffno" name="staffno" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="staffno"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                    <div nz-form-item class="d-flex">
                        <div nz-form-label><label for="name">员工姓名</label></div>
                        <div nz-form-control class="flex-1">
                            <nz-input [(ngModel)]="q.name" name="name" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="name"></nz-input>
                        </div>
                    </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="sex">性别</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.sex" name="sex" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="sex"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="idnumber">身份证号</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.idnumber" name="idnumber" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="idnumber"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="mobile">手机号码</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.mobile" name="mobile" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="mobile"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="wechat">微信号</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.wechat" name="wechat" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="wechat"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="qqnum">QQ号</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="q.qqnum" name="qqnum" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="qqnum"></nz-input>
                            </div>
                        </div>
                </div>

                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label><label for="actived">在职状态</label></div>
                            <div nz-form-control class="flex-1">
                                <nz-select [(ngModel)]="q.actived" name="actived" nzId="actived" [nzPlaceHolder]="'请选择'" [nzShowSearch]="true" [nzSize]="'large'">
                                    <nz-option *ngFor="let i of actived_status" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
                                </nz-select>
                            </div>
                        </div>
                    </div>

                <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
                    <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" >查询</button>
                    <button nz-button type="reset" (click)="getData()" [nzSize]="'large'" class="mx-sm">重置</button>
                    <a (click)="expandForm=!expandForm">
                        {{expandForm ? '收起' : '展开'}}
                        <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
                    </a>
                </div>
            </div>
        </form>

        <div class="mb-md">
            <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
                <i class="anticon anticon-plus"></i><span>新建</span>
            </button>
        </div>

        <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="total" [nzPageSize]="q.page_size" [nzLoading]="loading"
                    (nzPageIndexChange)="pageChange($event)">
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <span>员工编号</span>
                        <nz-table-sort [(nzValue)]="sortMap.staffno" (nzValueChange)="sort('staffno',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>员工姓名</span>
                        <nz-table-sort [(nzValue)]="sortMap.name" (nzValueChange)="sort('name',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>性别</span>
                        <nz-table-sort [(nzValue)]="sortMap.sex" (nzValueChange)="sort('sex',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>身份证号</span>
                        <nz-table-sort [(nzValue)]="sortMap.idnumber" (nzValueChange)="sort('idnumber',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>手机</span>
                        <nz-table-sort [(nzValue)]="sortMap.mobile" (nzValueChange)="sort('mobile',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>微信</span>
                        <nz-table-sort [(nzValue)]="sortMap.wechat" (nzValueChange)="sort('wechat',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>QQ</span>
                        <nz-table-sort [(nzValue)]="sortMap.qqnum" (nzValueChange)="sort('qqnum',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>在职状态</span>
                        <nz-table-sort [(nzValue)]="sortMap.actived" (nzValueChange)="sort('actived',$event)"></nz-table-sort>
                    </th>

                    <th nz-th><span>操作</span></th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let i of nzTable.data">

                    <td nz-td>{{i.staffno}}</td>
                    <td nz-td>{{i.name}}</td>
                    <td nz-td>{{i.sex}}</td>
                    <td nz-td>{{i.idnumber}}</td>
                    <td nz-td>{{i.mobile}}</td>
                    <td nz-td>{{i.wechar}}</td>
                    <td nz-td>{{i.qqnum}}</td>
                    <td nz-td>{{i.actived}}</td>
                    <td nz-td>
                        <a (click)="update(i.id)">修改</a>
                        <span nz-table-divider></span>
                        <a (click)="remove(i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
<nz-modal [nzVisible]="modalVisible" [nzTitle]="'删除确认'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
    <ng-template #modalContent>
        <p>{{confirmContent}}</p>
    </ng-template>
</nz-modal>
