<div nz-row [nzGutter]="24" class="pt-lg">

    <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="card_title">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>配件名称</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name">
                            <nz-input formControlName="name" nzPlaceHolder="请输入名称" nzSize="large"></nz-input>
                            <ng-container *ngIf="form.controls['name'].dirty || form.controls['name'].touched">
                                <p nz-form-explain *ngIf="form.controls['name'].errors?.required">请输入名称</p>
                                <!-- <p nz-form-explain *ngIf="form.controls['name'].errors?.checked">产品已存在</p> -->
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>型号</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="specifications">
                            <nz-input formControlName="specifications" nzPlaceHolder="请输入型号" nzSize="large"></nz-input>
                            <ng-container *ngIf="form.controls['specifications'].dirty || form.controls['specifications'].touched">
                                <p nz-form-explain *ngIf="form.controls['real_name'].errors?.required">请输入型号</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label nz-form-item-required>类型</label></div>
                        <div nz-form-control nz-col [nzValidateStatus]="attributes">
                            <nz-input formControlName="attributes" nzPlaceHolder="请输入类型" nzSize="large" email></nz-input>
                            <ng-container *ngIf="form.controls['attributes'].dirty || form.controls['attributes'].touched">
                                <p nz-form-explain *ngIf="form.controls['attributes'].errors?.required">请输入类型</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

            </div>
        </nz-card>             

        <div>
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
            <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>

</div>
