<div nz-row [nzGutter]="24" class="pt-lg">
    <nz-card [nzBordered]="false">
        <form nz-form (ngSubmit)="getData()" [nzLayout]="'inline'">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="8" class="mb-md">
                    <div nz-form-item class="d-flex">
                        <div nz-form-label><label for="pno">采购单号</label></div>
                        <div nz-form-control class="flex-1">
                            <nz-input [(ngModel)]="q.pno" name="pno" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="pno"></nz-input>
                        </div>
                    </div>
                </div>

                <div *ngIf="expandForm" nz-col [nzSpan]="8" class="mb-md">
                    <div nz-form-item class="d-flex">
                        <div nz-form-label><label for="date">采购日期</label></div>
                        <div nz-form-control class="flex-1">
                            <nz-input [(ngModel)]="q.date" name="date" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="date"></nz-input>
                        </div>
                    </div>
                </div>

                <div *ngIf="expandForm" nz-col [nzSpan]="8" class="mb-md">
                    <div nz-form-item class="d-flex">
                        <div nz-form-label><label for="remark">备注信息</label></div>
                        <div nz-form-control class="flex-1">
                            <nz-input [(ngModel)]="q.remark" name="remark" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="remark"></nz-input>
                        </div>
                    </div>
                </div>

                <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
                    <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" >查询</button>
                    <button nz-button type="reset" (click)="reset()" [nzSize]="'large'" class="mx-sm">重置</button>
                    <a (click)="expandForm=!expandForm">
                        {{expandForm ? '收起' : '展开'}}
                        <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
                    </a>
                </div>
            </div>
        </form>

        <div class="mb-md">
            <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
                <i class="anticon anticon-plus"></i><span>新建</span>
            </button>
        </div>

        <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="total" [nzPageSize]="q.page_size" [nzLoading]="loading"
                    (nzPageIndexChange)="pageChange($event)">
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <span>采购单号</span>
                        <nz-table-sort [(nzValue)]="sortMap.pno" (nzValueChange)="sort('pno',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>采购价格</span>
                        <nz-table-sort [(nzValue)]="sortMap.price" (nzValueChange)="sort('price',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>采购日期</span>
                        <nz-table-sort [(nzValue)]="sortMap.date" (nzValueChange)="sort('date',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>备注</span>
                        <nz-table-sort [(nzValue)]="sortMap.remark" (nzValueChange)="sort('remark',$event)"></nz-table-sort>
                    </th>

                    <th nz-th><span>操作</span></th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let i of nzTable.data">

                    <td nz-td>{{i.pno}}</td>
                    <td nz-td>{{i.price}}</td>
                    <td nz-td>{{i.date}}</td>
                    <td nz-td>{{i.remark}}</td>
                    <td nz-td>
                        <a (click)="update(i.id)">修改</a>
                        <span nz-table-divider></span>
                        <a (click)="remove(i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
<nz-modal [nzVisible]="modalVisible" [nzTitle]="'删除确认'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
    <ng-template #modalContent>
        <p>{{confirmContent}}</p>
    </ng-template>
</nz-modal>
